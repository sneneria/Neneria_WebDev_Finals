	<h1>Registration</h1>
	<form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name">
    </div>
  </div>
</form>
<br>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="house #, street, village/barangay">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">School</label>
      <input type="text" class="form-control" id="inputschool">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Year</label>
      <select id="inputState" class="form-control">
        <option>Kinder 1</option>
		<option>Kinder 2</option>
		<option>Pre-school</option>
		<option>Gradeschool</option>
		<option>Highschool</option>
		<option>College</option>
      </select>
	  
    </div>
  </div>
  <div class="container">
  <form>
    <div class="form-group">
      <label for="note">Note:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
  </form>
</div>
  <button type="submit" class="btn btn-primary">Sign up</button>
